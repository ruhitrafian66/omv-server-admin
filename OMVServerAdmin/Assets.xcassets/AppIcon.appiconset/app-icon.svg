<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Server rack (3 servers stacked) -->
  <g filter="url(#shadow)">
    <!-- Top server -->
    <rect x="256" y="280" width="512" height="120" rx="12" fill="url(#serverGradient)" stroke="#93c5fd" stroke-width="4"/>
    <circle cx="320" cy="340" r="16" fill="#22c55e"/>
    <circle cx="380" cy="340" r="16" fill="#22c55e"/>
    <circle cx="440" cy="340" r="16" fill="#eab308"/>
    <rect x="520" y="320" width="200" height="12" rx="6" fill="#1e40af" opacity="0.5"/>
    <rect x="520" y="348" width="160" height="12" rx="6" fill="#1e40af" opacity="0.5"/>
    
    <!-- Middle server -->
    <rect x="256" y="420" width="512" height="120" rx="12" fill="url(#serverGradient)" stroke="#93c5fd" stroke-width="4"/>
    <circle cx="320" cy="480" r="16" fill="#22c55e"/>
    <circle cx="380" cy="480" r="16" fill="#22c55e"/>
    <circle cx="440" cy="480" r="16" fill="#22c55e"/>
    <rect x="520" y="460" width="220" height="12" rx="6" fill="#1e40af" opacity="0.5"/>
    <rect x="520" y="488" width="180" height="12" rx="6" fill="#1e40af" opacity="0.5"/>
    
    <!-- Bottom server -->
    <rect x="256" y="560" width="512" height="120" rx="12" fill="url(#serverGradient)" stroke="#93c5fd" stroke-width="4"/>
    <circle cx="320" cy="620" r="16" fill="#22c55e"/>
    <circle cx="380" cy="620" r="16" fill="#22c55e"/>
    <circle cx="440" cy="620" r="16" fill="#22c55e"/>
    <rect x="520" y="600" width="240" height="12" rx="6" fill="#1e40af" opacity="0.5"/>
    <rect x="520" y="628" width="200" height="12" rx="6" fill="#1e40af" opacity="0.5"/>
  </g>
  
  <!-- Monitoring icon overlay (bottom right) -->
  <g transform="translate(680, 680)">
    <circle cx="80" cy="80" r="100" fill="#1e3a8a" opacity="0.9"/>
    <circle cx="80" cy="80" r="90" fill="#3b82f6" stroke="#60a5fa" stroke-width="4"/>
    
    <!-- Activity graph -->
    <polyline points="30,100 45,85 60,95 75,70 90,80 105,60 120,75" 
              fill="none" stroke="#22c55e" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Pulse dot -->
    <circle cx="120" cy="75" r="8" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
